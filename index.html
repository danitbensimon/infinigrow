<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fix the Messy Data</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            margin: 0;
            padding: 16px;
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .game-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 16px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 16px;
        }

        h1 {
            margin: 0;
            font-size: 24px;
            color: #1a1a1a;
        }

        .timer-bar {
            height: 6px;
            background: #eee;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 12px;
        }

        .timer-progress {
            height: 100%;
            width: 100%;
            background: linear-gradient(90deg, #4CAF50, #2196F3);
            transition: width 1s linear;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
        }

        .chart-container {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 12px;
            height: 300px;
            border: 1px solid #e0e0e0;
            position: relative;
        }

        .missing-piece {
            position: absolute;
            cursor: grab;
            z-index: 100;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 2px solid #ddd;
            transition: transform 0.2s;
        }

        .missing-bar-piece {
            width: 80px;
            height: 220px;
            background: #2196F3;
            left: 300px;
            top: 20px;
        }

        .missing-pie-piece {
            width: 120px;
            height: 120px;
            background: #FF9800;
            clip-path: polygon(50% 50%, 0% 0%, 100% 0%);
            left: 450px;
            top: 300px;
        }

        .missing-line-piece {
            width: 150px;
            height: 4px;
            background: #FF9800;
            transform: rotate(45deg);
            left: 500px;
            top: 150px;
        }

        .missing-area-piece {
            width: 160px;
            height: 90px;
            background: rgba(156, 39, 176, 0.2);
            border-top: 2px solid #9C27B0;
            left: 550px;
            top: 100px;
        }

        .missing-piece.dragging {
            opacity: 0.8;
            cursor: grabbing;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>Fix the Messy Data</h1>
        </div>

        <div class="timer-bar">
            <div class="timer-progress" id="timer"></div>
        </div>

        <div class="dashboard">
            <div class="chart-container">
                <canvas id="barChart"></canvas>
                <div class="missing-piece missing-pie-piece" data-type="pie"></div>
            </div>
            <div class="chart-container">
                <canvas id="pieChart"></canvas>
                <div class="missing-piece missing-area-piece" data-type="area"></div>
            </div>
